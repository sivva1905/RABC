<div class="d-flex justify-content-center align-items-center mt-5">
    <mat-card appearance="outlined" style="padding: 20px;width:400px">
          <div class="d-flex justify-content-center"><img style="width:150px" src="/assets/pngtree-avatar-icon-profile-icon-member-login-vector-isolated-png-image_1978396.jpg"></div>
          <div class="d-flex justify-content-center"><h1>Login</h1></div>
        <mat-card-content class="mt-3">
       
      
            <form [formGroup]="form">
                <div class="d-grid">
                    <div class="form-label">Email<span class="text-danger">*</span></div>
                    <mat-form-field appearance="fill">
                        <input matInput formControlName="email" type="text">
                    </mat-form-field>
                    <div class="text-danger" *ngIf="form.get('email')?.invalid &&(form.get('email')?.dirty || form.get('email')?.touched || submitted)">
                        <div *ngIf="form.get('email')?.errors?.['required']">
                            Email is required!
                        </div>
                        <div *ngIf="form.get('email')?.hasError('pattern')">
                            Email should be valid!
                        </div>
                    </div>
                </div>
                <div class="d-grid">
                    <div class="form-label">Password<span class="text-danger">*</span></div>
                    <mat-form-field appearance="fill">
                        <input matInput formControlName="password" type="text">
                    </mat-form-field>
                    <div class="text-danger" *ngIf="form.get('password')?.invalid &&(form.get('password')?.dirty || form.get('password')?.touched || submitted)">
                        <div *ngIf="form.get('password')?.errors?.['required']">
                            Password is required!
                        </div>
                        <div *ngIf="form.get('password')?.hasError('pattern')">
                            Password must contain at least one uppercase letter, one lowercase letter, one number, and one special character.
                          </div>
                    </div>
                </div>
                <div class="d-grid mt-2">
                    <button type="button" class="btn btn-primary" (click)="submit()">Login</button>
                </div>
            </form>
            <hr class=" mt-3">
            <div class="d-flex justify-content-end">
                <a routerLink="/register" style="font-size: 19px;">register?</a>
            </div>
        </mat-card-content>
    </mat-card>
</div>
